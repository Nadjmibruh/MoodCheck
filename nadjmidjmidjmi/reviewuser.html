<script>
  window.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.levels').forEach(levelGroup => {
      const selectedLevel = levelGroup.dataset.selectedLevel;
      const buttons = levelGroup.querySelectorAll('.level-btn');
      buttons.forEach(btn => {
        if (btn.dataset.level === selectedLevel) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    });
  });
</script>
