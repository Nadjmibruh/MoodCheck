<html>
<head>
    <title>MoodCheck</title>
    </title>

    <link rel = stylesheet type = "text/css" href = "style.css"> </link>
</head>

<body>
   
<header>
<nav>
<ul>
    <li><img src="utem_logo.png" class="logo"></li>
    <li><img src="moodcheck_textlogo.png" class="logo"></li>
</ul>
</nav>

<img src="moodcheck_iconlogo.png" class="logo">

</header>

<img src="moodcheckloginbannerCrop.jpg" width="100%">

<form id="register" onsubmit="return validateForm();">
<table style="margin: 0 auto;">
    <tr>
        <td>E-mail</td>
        <td>
            <input type="email" id="email" style="width: 70%;" placeholder="abc@student.utem.edu.my">
        </td>
    </tr>

    <tr>
        <td>Password</td>
        <td>
            <input type="password" id="password" style="width: 70%;" placeholder="password">
        </td>
    </tr>

    <tr>
        <td colspan="2"><input type="submit" value="Login" style ="width: 76.5%;"></td>
    </tr>

    <tr>
        <td><a href="forgotpassword.html">Forgot Password</a></td>
        <td style="width: 400px;">
            <p>Don't have an account?</p>
            <a href="signup.html">Sign up</a>
        </td>
    </tr>
</table>


</form>


</body>
</html>
