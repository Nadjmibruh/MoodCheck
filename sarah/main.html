<!DOCTYPE html>
<html lang="en">
<head>
  <title>Main</title>
  <link rel="stylesheet" type="text/css" href="main.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f9ff;
    }

    header {
      background-color: #8AB7E2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    header img.logo {
      height: 60px;
      margin-right: 10px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    main img.logo {
     margin-top: 10px;
      width: 1000px;
      max-width: 700px;
      height: auto;
    }

    .login-container {
      margin-top: 30px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    .login-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #2f70c0;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container .links {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .login-container .links a {
      color: #2f70c0;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><img src="utem_logo.png" class="logo"></li>
      </ul>
    </nav>
    <img src="moodcheck_textlogo.png" class="logo">
    <img src="moodcheck_iconlogo.png" class="logo">
  </header>

  <main>
    <img src="moodcheckloginbannerCrop.jpg" class="logo">

    <div class="login-container">
      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="abc@student.utem.edu.my" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" required>

        <button type="submit">Login</button>

        <div class="links">
          <a href="#">Forgot password?</a> |
          <a href="signup.html">Dont have an account? Sign up</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
