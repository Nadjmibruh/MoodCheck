<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Pop Relax</title>
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <div class="logo">
        <img src="logo_moodCheck.png " />
        <div class="bubble-text">
          <h1>Bubble Pop Relax</h1>
          <p>Click the bubbles to pop them and relax</p>
        </div>
        <div class="notification">
          <ion-icon name="notifications-outline"></ion-icon>
        </div>
        <div class="name">
          <div class="first-name">
            <p>First Name</p>
          </div>
          <div class="last-name">
            <p>Last Name</p>
          </div>
        </div>
        <div class="user-icon">
          <ion-icon name="person-outline"></ion-icon>
        </div>
      </div>
    </div>
    <!-- Menu -->
    <div class="menu">
      <div class="menu-bar">
        <div class="menu-icon">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
      </div>
    </div>
    <div id="game-container">
      <div id="bubble-area"></div>
      <div class="background"></div>
    </div>

    <audio
      id="pop-sound"
      src="https://www.soundjay.com/button/sounds/button-09.mp3"
      preload="auto"
    ></audio>
    <audio
      id="bg-music"
      src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3"
      autoplay
      loop
    ></audio>

    <script src="bubble.js"></script>
    <!-- Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="breathe.js"></script>
  </body>
</html>
