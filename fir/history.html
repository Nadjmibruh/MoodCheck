<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodCheck</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <div class="logo">
        <img src="logo_moodCheck.png " />
        <div class="notification">
          <ion-icon name="notifications-outline"></ion-icon>
        </div>
        <div class="name">
          <div class="first-name">
            <p>First Name</p>
          </div>
          <div class="last-name">
            <p>Last Name</p>
          </div>
        </div>
        <div class="user-icon">
          <ion-icon name="person-outline"></ion-icon>
        </div>
      </div>
    </div>
    <!-- Menu -->
    <div class="menu">
      <div class="menu-bar">
        <div class="menu-icon">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
      </div>
    </div>

    <!-- Content inside -->
    <div class="content">
      <h2 class="history">History</h2>
      <div class="sort">
        <button class="in-progress">In Progress</button>
        <button class="completed">Completed</button>
      </div>
      <h2 class="date">Date</h2>
      <div class="activity-container">
        <div class="activity">
          <span>5-Senses Check-In</span>
          <div class="right-group">
            <span class="score">2.12</span>
            <span class="status">Completed</span>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
        </div>
        <div class="activity">
          <span>Breathing Exercises</span>
          <div class="right-group">
            <span class="score">2.12</span>
            <span class="status">Completed</span>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
        </div>
        <div class="activity">
          <span>Doodle Break</span>
          <div class="right-group">
            <span class="score">2.12</span>
            <span class="status">Completed</span>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
        </div>
      </div>
    </div>

    <footer class="music-bar">
      <ion-icon name="pause-outline"></ion-icon>
      <input type="range" class="volume-slider" />
      <ion-icon name="musical-notes-outline"></ion-icon>
    </footer>

    <!-- Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
