<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <div class="logo">
        <img src="logo_moodCheck.png " />
        <div class="notification">
          <ion-icon name="notifications-outline"></ion-icon>
        </div>
        <div class="name">
          <div class="first-name">
            <p>First Name</p>
          </div>
          <div class="last-name">
            <p>Last Name</p>
          </div>
        </div>
        <div class="user-icon">
          <ion-icon name="person-outline"></ion-icon>
        </div>
      </div>
    </div>

    <!-- Menu -->
    <div class="menu">
      <div class="menu-bar">
        <div class="menu-icon">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
      </div>
    </div>
    <footer class="music-bar">
      <ion-icon name="pause-outline"></ion-icon>
      <input type="range" class="volume-slider" />
      <ion-icon name="musical-notes-outline"></ion-icon>
    </footer>

    <!-- Activity Content -->
    <div class="game-content">
      <div class="activity-game">
        <div class="text-container">
          <span>Breathing Exercises</span>
          <p>
            A calming game that guides users through slow, deep breathing to
            reduce stress and improve focus.
          </p>
        </div>
        <button onclick="document.location='breathe.html'">Play</button>
      </div>

      <div class="activity-game">
        <div class="text-container">
          <span>Bubble Pop Relax</span>
          <p>
            An interactive game where users pop floating bubbles to relax and
            relieve stress.
          </p>
        </div>
        <button onclick="document.location='bubble.html'">Play</button>
      </div>
    </div>

    <!-- Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
