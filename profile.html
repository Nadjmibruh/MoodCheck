<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css"></link>
    <style>
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 300px;
            margin-bottom: 10px;
            background-color: rgb(239, 236, 236);
            border: 1px solid #ccc;
            padding: 6px;
        }

        #faculty,
        #year{
            width: 130px;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .field {
            flex: 0.19;
        }

        
        .lastname-with-pic {
           display: flex;
           align-items: flex-end;
           gap: 210px; 
          margin-bottom: 10px;
        }

       .pic-group {
          display: flex;
        }


        .gender-field {
            display: flex;
            flex-direction: column;
            align-self: flex-end;
            margin-left: 200px;
        }

        .gender-options {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        
        }

        .gender-options input[type="radio"] {
            display: none;
        }

        .gender-options label {
            padding: 8px 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .gender-options input[type="radio"]:checked + label {
            background-color: #7b7e82;
            color: black;
           
        }
.birth-date{
    margin-left: 190px;
    margin-top: 10px;
}
  
    .toggle-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .music-controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .volume-slider {
      width: 100%;
    }

    .music-icons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .music-icons div {
      text-align: center;
    }.side-by-side-preferences {
  display: flex;
  gap: 50px; /* Adjust spacing between sections */
  margin-top: 20px;
}

.section, .music-section {
  flex: 1;
}
    </style>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("expanded");

  }
</script>

</head>

<main>

        <div class="lastname-with-pic">

             <label for="lastname">Last Name</label><br>

        <div class="pic-group">

        </div>
    </div>
        <div class="row">

            <div class="field">
                <label for="year">Year</label><br>
                <input type="number" id="year">

            <div class="field gender-field">

                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="M">

<div class="row">
